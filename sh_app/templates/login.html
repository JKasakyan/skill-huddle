{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}

<form id="login-form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h1>Please login</h1>
    <input class="form-field" type="text" name="username" value="" placeholder="Email address" required autofocus/>
    <input class="form-field" type="password" name="password" value="" placeholder="Password"/>
    <button class="form-submit btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
{% endblock %}
